<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reason Case</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0f0f10;
            color: white;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .wrapper {
            position: relative;
            width: 100%;
            height: 100px;
            background: rgba(255,255,255,0.05);
            overflow: hidden;
            display: flex;
            align-items: center;
            border-y: 1px solid rgba(255,255,255,0.1);
        }
        .line {
            position: absolute;
            left: 50%;
            width: 2px;
            height: 100%;
            background: #007aff;
            z-index: 10;
        }
        .tape {
            display: flex;
            position: absolute;
            transition: transform 5s cubic-bezier(0.1, 0, 0, 1);
        }
        .item {
            min-width: 200px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }
        .btn {
            margin-top: 40px;
            background: #007aff;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
        }
        .r-common { color: #8e8e93; }
        .r-rare { color: #af52de; }
        .r-legendary { color: #ff3b30; }
        .r-ancient { color: #ffcc00; }
    </style>
</head>
<body>

    <h2 style="margin-bottom:20px">REASON CASE</h2>
    
    <div class="wrapper">
        <div class="line"></div>
        <div id="tape" class="tape"></div>
    </div>

    <div id="result" style="margin-top:20px; color:#8e8e93;">Готов?</div>

    <button class="btn" id="go" onclick="spin()">КРУТИТЬ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const data = [
            { t: "А ХУЛИ НЕТ, КОГДА ДА?", r: "common" },
            { t: "РУКА — ВЕРНЫЙ ДРУГ", r: "common" },
            { t: "ДЕШЕВЛЕ, ЧЕМ СВИДАНИЕ", r: "common" },
            { t: "ПОТОМУ ЧТО ТЫ — ОДИНОЧКА", r: "rare" },
            { t: "ГЕНОЦИД БУДУЩИХ ГЕНИЕВ", r: "legendary" },
            { t: "МАМИН КОВБОЙ, ИНТЕРНЕТ ГЕРОЙ", r: "legendary" },
            { t: "★ ПРЕМИЯ ДАРВИНА В РУКАХ", r: "ancient" },
            { t: "★ МАСТЕР-КЛАСС ПО САМООБМАНУ", r: "ancient" }
        ];

        function spin() {
            const btn = document.getElementById('go');
            const tape = document.getElementById('tape');
            const res = document.getElementById('result');
            
            btn.disabled = true;
            res.innerText = "Крутим...";
            tape.innerHTML = "";
            tape.style.transition = "none";
            tape.style.transform = "translateX(0)";

            const items = [];
            for (let i = 0; i < 40; i++) {
                const item = data[Math.floor(Math.random() * data.length)];
                items.push(item);
                const d = document.createElement('div');
                d.className = "item r-" + item.r;
                d.innerText = item.t;
                tape.appendChild(d);
            }

            setTimeout(() => {
                const target = 35;
                const offset = (target * 200) + 100 - (window.innerWidth / 2);
                tape.style.transition = "transform 5s cubic-bezier(0.1, 0, 0, 1)";
                tape.style.transform = "translateX(-" + offset + "px)";
                setTimeout(() => {
                    const win = items[target];
                    res.innerHTML = "Вердикт: <b class='r-" + win.r + "'>" + win.t + "</b>";
                    if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
                    btn.disabled = false;
                }, 5100);
            }, 50);
        }
        
        // Инициализация пустой ленты
        spin();
        document.getElementById('result').innerText = "Жми кнопку!";
    </script>
</body>
</html>
