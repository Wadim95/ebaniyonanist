<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reason Case Online</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --blue: #007aff; --bg: #0b0b0c; --card: #161618; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow-y: auto; padding-bottom: 40px; }
        
        .header { text-align: center; padding: 20px; }
        .w { position: relative; width: 100%; height: 80px; background: var(--card); overflow: hidden; display: flex; align-items: center; border-y: 1px solid #222; }
        .l { position: absolute; left: 50%; width: 2px; height: 100%; background: var(--blue); z-index: 5; box-shadow: 0 0 10px var(--blue); }
        .t { display: flex; position: absolute; left: 0; transition: transform 4s cubic-bezier(0.1, 0, 0, 1); }
        .i { min-width: 180px; text-align: center; font-weight: bold; font-size: 13px; text-transform: uppercase; }
        
        .btn { margin-top: 30px; background: var(--blue); color: #fff; border: none; padding: 16px 50px; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn:disabled { opacity: 0.5; }

        #res { margin-top: 20px; font-size: 16px; text-align: center; height: 45px; color: #8e8e93; font-weight: bold; padding: 0 10px;}
        
        /* Таблица лидеров */
        .lb { width: 85%; background: var(--card); border-radius: 12px; padding: 15px; margin-top: 30px; border: 1px solid #222; }
        .lb-title { font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .lb-item { display: flex; justify-content: space-between; font-size: 14px; padding: 5px 0; border-bottom: 1px solid #222; }
        .rank-1 { color: #ffcc00; }

        /* Цвета редкостей */
        .c { color: #8e8e93; } .r { color: #af52de; } .lg { color: #ff3b30; } .a { color: #ffcc00; text-shadow: 0 0 8px #ffcc00; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; letter-spacing:2px;">REASON CASE</h2>
        <div id="u-name" style="font-size:12px; color:var(--blue); margin-top:5px;">Загрузка...</div>
    </div>
    
    <div class="w">
        <div class="l"></div>
        <div id="tape" class="t"></div>
    </div>

    <div id="res">ГОТОВ УЗНАТЬ ПРАВДУ?</div>

    <button class="btn" id="go" onclick="spin()">КРУТИТЬ КЕЙС</button>

    <div class="lb">
        <div class="lb-title">Зал Славы (Топ чемпионов)</div>
        <div id="leaderboard-list">
            <div style="color:#333; font-size:12px;">Загрузка списка...</div>
        </div>
    </div>

    <script>
        // --- НАСТРОЙКИ ---
        const tg = window.Telegram.WebApp;
        // ВСТАВЬ СЮДА СВОЮ ССЫЛКУ ИЗ LOCALTUNNEL!
        const API_URL = 'https://hot-jars-flash.loca.lt'; 
        
        tg.expand();
        const user = tg.initDataUnsafe.user || { first_name: 'Аноним', username: 'anon' };
        document.getElementById('u-name').innerText = 'Грешник: ' + (user.username || user.first_name);

        const d = [
            {t: "А ХУЛИ НЕТ?", r: "c"}, {t: "ПРОСТО ТАК", r: "c"}, {t: "СЕРЬЁЗНО?", r: "r"},
            {t: "БЕЗ РУЛЕТКИ НИКАК?", r: "r"}, {t: "ГЕНОЦИД ГЕНИЕВ", r: "lg"}, 
            {t: "МАМИН КОВБОЙ", r: "lg"}, {t: "★ МАСТЕР САМООБМАНА", r: "a"}, 
            {t: "★ ПРЕМИЯ ДАРВИНА", r: "a"}, {t: "НЕ ОПРАВДЫВАЙСЯ", r: "r"}
        ];

        function loadLeaderboard() {
            fetch(API_URL + '/api/leaderboard')
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('leaderboard-list');
                    list.innerHTML = '';
                    data.forEach((h, i) => {
                        list.innerHTML += <div class="lb-item">
                            <span class="${i===0?'rank-1':''}">${i+1}. ${h.username}</span>
                            <span style="color:var(--blue)">${h.spins}</span>
                        </div>;
                    });
                }).catch(e => console.error('Ошибка топа:', e));
        }

        function spin() {
            const btn = document.getElementById('go');
            const tape = document.getElementById('tape');
            const res = document.getElementById('res');
            
            btn.disabled = true;
            res.innerText = "СУДЬБА РЕШАЕТ...";
            tape.innerHTML = "";
            tape.style.transition = "none";
            tape.style.transform = "translateX(0)";

            const items = [];
            for (let i = 0; i < 40; i++) {
                const it = d[Math.floor(Math.random() * d.length)];
                items.push(it);
                const div = document.createElement('div');
                div.className = "i " + it.r;
                div.innerText = it.t;
                tape.appendChild(div);
            }

            setTimeout(() => {
                const target = 35;
                const offset = (target * 180) + 90 - (window.innerWidth / 2);
                tape.style.transition = "transform 4s cubic-bezier(0.1, 0, 0, 1)";
                tape.style.transform = "translateX(-" + offset + "px)";

                setTimeout(() => {
                    const win = items[target];
                    res.innerHTML = ВЕРДИКТ: <span class="${win.r}">${win.t}</span>;
                    if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
                    
                    // ОТПРАВЛЯЕМ ДАННЫЕ НА СЕРВЕР
                    fetch(API_URL + '/api/spin', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ username: user.username || user.first_name })
                    }).then(() => {
                        loadLeaderboard();
                        btn.disabled = false;
                    });
                }, 4100);
            }, 50);
        }

        // Загружаем топ при старте
        loadLeaderboard();
        // Наполняем ленту для вида
        spin(); 
        setTimeout(() => { document.getElementById('res').innerText = "ЖМИ КНОПКУ!"; }, 100);
    </script>
</body>
</html>
