<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Elite Reason Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f0f10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #007aff;
            --common: #8e8e93;
            --rare: #af52de;
            --legendary: #ff3b30;
            --ancient: #ffcc00;
        }

        body {
            background-color: var(--bg);
            background: radial-gradient(circle at top, #1c1c1e 0%, #0f0f10 100%);
            color: white;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Оформление шапки */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--hint-color);
            font-size: 14px;
            opacity: 0.6;
        }

        /* Контейнер рулетки */
        .roulette-wrapper {
            position: relative;
            width: 100%;
            height: 120px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .selector {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--accent);
            z-index: 10;
            transform: translateX(-50%);
            box-shadow: 0 0 15px var(--accent);
        }

        .tape {
            display: flex;
            position: absolute;
            transition: transform 5s cubic-bezier(0.1, 0, 0.05, 1);
            will-change: transform;
        }

        .item {
            min-width: 200px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-weight: 600;
            font-size: 15px;
            border-right: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s;
        }

        /* Стили редкостей */
        .r-common { border-bottom: 4px solid var(--common); color: #ccc; }
        .r-rare { border-bottom: 4px solid var(--rare); color: #e5a4ff; }
        .r-legendary { border-bottom: 4px solid var(--legendary); color: #ff8e8e; }
        .r-ancient { 
            border-bottom: 4px solid var(--ancient); 
            color: var(--ancient);
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }

        #result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            min-height: 50px;
            padding: 0 30px;
            color: var(--common);
        }

        /* Анимация победы */
        .win-glow {
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff; }
            to { text-shadow: 0 0 20px var(--accent); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>REASON CASE</h1>
        <p id="counter">Крути, не стесняйся</p>
    </div>
    <div class="roulette-wrapper">
        <div class="selector"></div>
        <div class="tape" id="tape"></div>
    </div>

    <div id="result">Ожидание вердикта...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const btn = tg.MainButton;
        btn.setText("ОТКРЫТЬ КЕЙС");
        btn.setParams({ color: "#007aff", text_color: "#ffffff" });
        btn.show();
        btn.onClick(() => spin());

        const reasons = [
            { t: "А ХУЛИ НЕТ, КОГДА ДА?", r: "common" },
            { t: "РУКА — ВЕРНЫЙ ДРУГ", r: "common" },
            { t: "ВМЕСТО ПОИСКА РАБОТЫ", r: "common" },
            { t: "ДЕШЕВЛЕ, ЧЕМ СВИДАНИЕ", r: "common" },
            { t: "НУ ТЫ И СОНИ, ДАЖЕ НЕ ВЫСПАЛСЯ", r: "common" },
            { t: "ПОТОМУ ЧТО ТЫ — ОДИНОЧКА", r: "rare" },
            { t: "УТЕШИТЕЛЬНЫЙ ПРИЗ ЗА ЖИЗНЬ", r: "rare" },
            { t: "НИКТО НЕ УЗНАЕТ, НО БОГ ВИДИТ", r: "rare" },
            { t: "ГЕНОЦИД БУДУЩИХ ГЕНИЕВ", r: "legendary" },
            { t: "МАМИН КОВБОЙ, ИНТЕРНЕТ ГЕРОЙ", r: "legendary" },
            { t: "★ ПРЕМИЯ ДАРВИНА В РУКАХ", r: "ancient" },
            { t: "★ МАСТЕР-КЛАСС ПО САМООБМАНУ", r: "ancient" }
        ];

        function spin() {
            btn.disable();
            tg.HapticFeedback.notificationOccurred('success');
            
            const tape = document.getElementById('tape');
            const resultDiv = document.getElementById('result');
            tape.innerHTML = '';
            tape.style.transition = 'none';
            tape.style.transform = 'translateX(0)';
            resultDiv.innerText = "Фортуна крутится, органы мутятся...";
            resultDiv.classList.remove('win-glow');

            const total = 50;
            const itemWidth = 200;
            const items = [];

            for (let i = 0; i < total; i++) {
                const rand = Math.random() * 100;
                let res;
                if (rand > 97) res = reasons.find(r => r.r === 'ancient');
                else if (rand > 85) res = reasons.filter(r => r.r === 'legendary')[Math.floor(Math.random()*2)];
                else if (rand > 60) res = reasons.filter(r => r.r === 'rare')[Math.floor(Math.random()*3)];
                else res = reasons.filter(r => r.r === 'common')[Math.floor(Math.random()*5)];
                
                const item = res || reasons[0];
                items.push(item);
                const div = document.createElement('div');
                div.className = item r-${item.r};
                div.innerText = item.t;
                tape.appendChild(div);
            }

            setTimeout(() => {
                const target = total - 6;
                const center = window.innerWidth / 2;
                const finalPos = (target * itemWidth) + (itemWidth / 2) - center + (Math.random() * 60 - 30);
                
                tape.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0, 1)';
                tape.style.transform = translateX(-${finalPos}px);

                // Вибрация в конце
                setTimeout(() => {
                    const win = items[target];
                    resultDiv.innerHTML = Твой повод сегодня:<br><span style="color:white; font-size:22px">${win.t}</span>;
                    resultDiv.classList.add('win-glow');
                    tg.HapticFeedback.impactOccurred('heavy');
                    btn.enable();
                    btn.setText("ПОПРОБОВАТЬ ЕЩЕ");
                }, 5100);
            }, 50);
        }
    </script>
</body>
</html>
