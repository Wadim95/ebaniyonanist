<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reason Case Ultimate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0f0f10;
            color: white;
            font-family: -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .header { text-align: center; margin-bottom: 20px; }
        
        /* –†—É–ª–µ—Ç–∫–∞ */
        .wrapper {
            position: relative;
            width: 100%;
            height: 100px;
            background: rgba(255,255,255,0.05);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .line {
            position: absolute;
            left: 50%;
            width: 2px;
            height: 100%;
            background: #007aff;
            z-index: 10;
            box-shadow: 0 0 10px #007aff;
        }

        .tape {
            display: flex;
            position: absolute;
            transition: transform 5s cubic-bezier(0.1, 0, 0, 1);
        }

        .item {
            min-width: 200px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            padding: 10px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø—Ä—è–º–æ –≤ HTML */
        .main-button {
            margin-top: 40px;
            background: #007aff;
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,122,255,0.3);
            z-index: 100;
        }

        .main-button:active { transform: scale(0.95); opacity: 0.8; }

        #result {
            margin-top: 20px;
            height: 50px;
            text-align: center;
            color: #8e8e93;
            padding: 0 20px;
        }

        /* –†–µ–¥–∫–æ—Å—Ç–∏ */
        .r-common { color: #8e8e93; }
        .r-rare { color: #af52de; }
        .r-legendary { color: #ff3b30; }
        .r-ancient { color: #ffcc00; text-shadow: 0 0 10px rgba(255,204,0,0.5); }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0">REASON CASE</h1>
        <p style="color:#8e8e93; font-size:12px">–¢–≤–æ–µ –æ–ø—Ä–∞–≤–¥–∞–Ω–∏–µ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</p>
    </div>

    <div class="wrapper">
        <div class="line"></div>
        <div class="tape" id="tape"></div>
    </div>

    <div id="result">–ñ–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ üëá</div>

    <button class="main-button" id="spinBtn" onclick="spin()">–ö–†–£–¢–ò–¢–¨ –ö–ï–ô–°</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const reasons = [
            { t: "–ê –•–£–õ–ò –ù–ï–¢, –ö–û–ì–î–ê –î–ê?", r: "common" },
            { t: "–†–£–ö–ê ‚Äî –í–ï–†–ù–´–ô –î–†–£–ì", r: "common" },
            { t: "–í–ú–ï–°–¢–û –ü–û–ò–°–ö–ê –†–ê–ë–û–¢–´", r: "common" },
            { t: "–î–ï–®–ï–í–õ–ï, –ß–ï–ú –°–í–ò–î–ê–ù–ò–ï", r: "common" },
            { t: "–ü–û–¢–û–ú–£ –ß–¢–û –¢–´ ‚Äî –û–î–ò–ù–û–ß–ö–ê", r: "rare" },
            { t: "–ê–ö–¶–ò–Ø: 15 –ú–ò–ù–£–¢ –ü–û–ó–û–†–ê –ò –°–ü–ê–¢–¨", r: "rare" },
            { t: "–ì–ï–ù–û–¶–ò–î –ë–£–î–£–©–ò–• –ì–ï–ù–ò–ï–í", r: "legendary" },
            { t: "–ú–ê–ú–ò–ù –ö–û–í–ë–û–ô, –ò–ù–¢–ï–†–ù–ï–¢ –ì–ï–†–û–ô", r: "legendary" },
            { t: "‚òÖ –ü–†–ï–ú–ò–Ø –î–ê–†–í–ò–ù–ê –í –†–£–ö–ê–•", r: "ancient" },
            { t: "‚òÖ –ú–ê–°–¢–ï–†-–ö–õ–ê–°–° –ü–û –°–ê–ú–û–û–ë–ú–ê–ù–£", r: "ancient" }
        ];

        function spin() {
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            btn.style.opacity = '0.5';
            
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            const tape = document.getElementById('tape');
            const resultDiv = document.getElementById('result');
            
            tape.innerHTML = '';
            tape.style.transition = 'none';
            tape.style.transform = 'translateX(0)';
            resultDiv.innerText = "–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫—Ä–∏–Ω–∂–∞...";

            const total = 40;
            const itemWidth = 200;
            const pool = [];

            for (let i = 0; i < total; i++) {
                const res = reasons[Math.floor(Math.random() * reasons.length)];
                pool.push(res);
                const div = document.createElement('div');
                div.className = item r-${res.r};
                div.innerText = res.t;
                tape.appendChild(div);
            }

            setTimeout(() => {
                const target = total - 5;
                const center = window.innerWidth / 2;
                const finalPos = (target * itemWidth) + (itemWidth / 2) - center;
                
                tape.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0, 1)';
                tape.style.transform = translateX(-${finalPos}px);

                setTimeout(() => {
                    const win = pool[target];
                    resultDiv.innerHTML = –í–µ—Ä–¥–∏–∫—Ç: <b class="r-${win.r}">${win.t}</b>;
                    if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
                    btn.disabled = false;
                    btn.style.opacity = '1';
                    btn.innerText = "–ï–©–ï –†–ê–ó?";
                }, 5100);
            }, 50);
        }

        // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π –∑–∞–ø–æ–ª–Ω–∏–º –ª–µ–Ω—Ç—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        spin(); 
        // –°—Ä–∞–∑—É —Å–±—Ä–æ—Å–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç, —á—Ç–æ–±—ã –Ω–µ –ø–∞–ª–∏—Ç—å —Å—Ä–∞–∑—É
        document.getElementById('result').innerText = "–ì–æ—Ç–æ–≤?";
    </script>
</body>
</html>
